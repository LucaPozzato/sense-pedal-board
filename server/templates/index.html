<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SensePedalBoard</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* General page styling */
    body {
        background-color: #121212; /* Dark background color */
        color: #ffffff; /* Light text color for contrast */
        font-family: Arial, sans-serif; /* Clean font style */
    }

    /* Carousel image styling */
    .carousel-item img {
        width: 100%; /* Makes images stretch across the full width */
        height: auto; /* Adjusts the height to maintain aspect ratio */
    }

    /* Fixed height for the carousel container */
    .carousel-inner {
        height: 80%; /* Ensures images occupy the full height of the carousel */
    }

    .fixed-height {
      height: 500px; /* Set height of both columns */
      overflow: hidden; /* Prevent overflow in the carousel or other sections */
    }

      /* Styling for the array-like structure container */
#arrayContainer {
  display: flex; /* Use flexbox for horizontal alignment */
  flex-wrap: nowrap; /* Ensure items stay in a single row */
  gap: 5px; /* Space between images */
  padding: 10px; /* Padding inside the container */
  border: 2px solid #ccc; /* Highlighted border for the container */
  width: 100%; /* Fixed width for the container */
  height: 5cm; /* Fixed height for the container */
  background-color: #1e1e1e; /* Slightly lighter background for contrast */
  overflow-x: auto; /* Allow horizontal scrolling */
  overflow-y: hidden; /* Prevent vertical scrolling */
  justify-content: flex-start; /* Align images to the left */
  align-items: center; /* Center images vertically */
}

/* Styling for each appended image in the array-like structure */
.array-item {
  width: 4cm; /* Fixed width for appended images */
  height: 4cm; /* Fixed height for appended images */
  object-fit: cover; /* Ensure images maintain aspect ratio */
  border: 2px solid #ccc; /* Add a light border for visual separation */
  flex: 0 0 ; /* Prevent images from growing or shrinking */
}

  </style>
</head>

      SensePedalBoard

    <div class="collapse navbar-collapse" id="navbarNav">

        <li class="nav-item">

<div class="container mt-5">
  <div class="row">
    <!-- Left Column (Carousel) -->

      <!-- Bootstrap Carousel -->
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <!-- Carousel indicators -->

          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"></li>
          <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6"></li>
        </ol>
        <!-- Carousel images -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/static/Images/pedals_custom_bg/fuzz.jpeg" class="d-block w-100" alt="Auto Wah">
          </div>
          <div class="carousel-item">
            <img src="/static/Images/pedals_custom_bg/overdrive.jpeg" class="d-block w-100" alt="Blues Driver">
          </div>
          <div class="carousel-item">
            <img src="/static/Images/pedals_custom_bg/auto_wah.png" class="d-block w-100" alt="Delay">
          </div>
          <div class="carousel-item">
            <img src="/static/Images/pedals_custom_bg/delay.jpeg" class="d-block w-100" alt="Distortion">
          </div>
          <div class="carousel-item">
            <img src="/static/Images/pedals_custom_bg/reverb.jpeg" class="d-block w-100" alt="Equalizer">
          </div>
          <div class="carousel-item">
            <img src="/static/Images/pedals_custom_bg/equalizer.jpeg" class="d-block w-100" alt="Fuzz">
          </div>
          <div class="carousel-item">
            <img src="/static/Images/pedals_custom_bg/tremolo.jpeg" class="d-block w-100" alt="Overdrive">
          </div>
        </div>
        <!-- Carousel navigation buttons -->
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>

    </div>

      
        <!-- Right Column -->
        <div class="col-md-5">
          <div class="bg-dark text-white p-3 fixed-height" style="display: flex; align-items: center; justify-content: center; height: 500px; width: 500px;">
            <img src="/static/images/pd_screenshot.png" alt="Logo" class="d-inline-block" style="width: 100%; height: 100%; object-fit: cover;">
          </div>
        </div>

    <!-- Bottom Row -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="bg-dark text-white p-3">
          <h3>Choose Pedal Order</h3>
          <p>Click pedals to create your desired pedalboard setup.</p>
          <!-- Array-like structure -->
          <div id="arrayContainer">
            <!-- Clicked images from the carousel will be appended here -->
          </div>
          <!-- Clear button -->
          <button id="clearButton" class="btn btn-danger mt-3" style="background-color: #ff9100; color: white">Clear All</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Select all images in the carousel
    const carouselImages = document.querySelectorAll('.carousel-item img');

    // Select the container for appended images
    const arrayContainer = document.getElementById('arrayContainer');

    // Select the Clear button
    const clearButton = document.getElementById('clearButton');

    // Function to check if an image already exists in the arrayContainer
    function imageExists(src) {
      // Check if any existing image in the container has the same src
      const existingImages = arrayContainer.querySelectorAll('.array-item');
      return Array.from(existingImages).some(image => image.src === src);
    }

    // Add click listener to each image in the carousel
    carouselImages.forEach((image, index) => {
      image.addEventListener('click', () => {
        // Check if the image already exists in the container
        if (imageExists(image.src)) {
          alert("This pedal has already been inserted in the pedalboard.");
          return; // Do nothing if the image already exists
        }

        // Clone the clicked image
        const imgClone = image.cloneNode(true);
        imgClone.classList.add('array-item'); // Add a class for styling

        // Append the cloned image to the array-like structure
        arrayContainer.appendChild(imgClone);

        //Here must be inserted the HTTP call to server that notifies that the pedal has been successful added to the circular array
        
        // Create the payload with the pedal number
        const payload = {
          pedalNumber: index + 1 // Assuming pedal numbers start from 1
        };

        // Send HTTP request to the server
        fetch('/add_pedal', { // Replace `/add-pedal` with your server endpoint
        method: 'POST',
        headers: {
          'Content-Type': 'application/json', // Specify JSON payload
        },
        body: JSON.stringify(payload), // Convert the payload to JSON
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to add pedal to the server.');
          }
          return response.json(); // Parse JSON response from server if needed
        })
        // .then(data => {
        //   console.log('Server response:', data); // Optional: Log server response
        //   alert(`Pedal ${payload.pedalNumber} added successfully.`);
        // })
        .catch(error => {
          console.error('Error:', error);
          alert('Failed to notify the server.');
        });
      });
    });

    // Clear button functionality
    clearButton.addEventListener('click', () => {
      // Clear all content from the array container
      arrayContainer.innerHTML = '';

      // Send HTTP request to the server
      fetch('/clear_pedal_array', {
        method: 'GET',
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to clear array to the server.');
          }
          return response.json();
        })
        // .then(data => {
        //   console.log('Server response:', data);
        //   alert(`Array cleared successfully`);
        // })
        .catch(error => {
          console.error('Error:', error);
          alert('Failed in clearing array');
        });
      });
  </script>
</body>
</html>
